<div class="comment-section">
  <div *ngIf="!isEditing">
    <textarea [(ngModel)]="newComment" placeholder="Add a comment..."></textarea>
    <button (click)="addComment()">Add Comment</button>
  </div>

  <div *ngIf="isEditing">
    <textarea [(ngModel)]="editingCommentText"></textarea>
    <button (click)="updateComment()">Update Comment</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>

  <div *ngFor="let comment of comments">
    <p>{{ comment.text }}</p>
    <button (click)="editComment(comment.id, comment.text)">Edit</button>
    <button (click)="deleteComment(comment.id)">Delete</button>
  </div>
</div>
