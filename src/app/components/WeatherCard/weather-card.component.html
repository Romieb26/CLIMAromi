<div class="weather-card">
  <!-- Información del clima -->
  <h3 (click)="toggleCommentsSection()">{{ cityName }}</h3>
  <p *ngIf="temperature">Temperature: {{ temperature }}°C</p>
  <p *ngIf="weatherDescription">Condition: {{ weatherDescription }}</p>

  <!-- Mostrar sección de comentarios -->
  <app-comment-section
    *ngIf="showCommentsSection"
    [cityId]="cityId"
    (commentAdded)="handleCommentAdded()">
  </app-comment-section>
</div>
